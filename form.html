<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="login">
		<form action="/abc" method="get">
			<div class="username">
				<label for="username">姓名：</label>
				<input id="username" type="text" name="username1" placeholder="用户名">
			</div>
			<div class="password">
				<label for="password">密码：</label>
				<input id="password" type="password" name="password1">
			</div>
			<div class="gender">
				<label for="">性别：</label>
				<input type="radio" name="sex" value="Male" checked>男
				<input type="radio" name="sex" value="Female">女
			</div>
			<div class="sexual">
				<label for="">取向：</label>
				<input type="radio" name="sexual" value="Masculine">男
				<input type="radio" name="sexual" value="Feminine" checked>女
			</div>
			<div class="hobby">
				<label for="">爱好：</label>
				<input type="checkbox" name="hobby" value="dota">dota
				<input type="checkbox" name="hobby" value="travel" checked>旅游
				<input type="checkbox" name="hobby" value="pets" checked>宠物
			</div>
			<div class="textarea">
				<label for="text">评论：</label>
				<textarea name="" id="text" cols="30" rows="10">ddd</textarea>
				<input type="hidden" name="">
			</div>
			<div class="car">
				<label for="car">我的car：</label>
				<select name="" id="car">
					<option value="sabo1">萨博1</option>
					<option value="sabo" selected>萨博</option>
					<option value="sabo3">萨博3</option>
				</select>
			</div>
			<div class="submit">
				<button>提交</button>
			</div>
		</form>
	</div>
</body>
</html>
